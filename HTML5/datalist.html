<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataList</title>
</head>
<body>
    <input type="text" list="cntry" placeholder="search country">
    <datalist id="cntry">
        <option>India</option>
        <option>UAE</option>
        <option>Egypt</option>
        <option>France</option>
        <option>Bhutan</option>
        <option>Canada</option>
        <option>Iseral</option>
        <option>Denmark</option>
    </datalist>
</body>
</html>
