<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_type_autocomplete</title>
</head>
<body>
    <form autocomplete="on" >
        <input type="text"  name="skal"placeholder="Enter Username"autocomplete="off">
        <input type="text"  name="shu"placeholder="Enter firstname"autocomplete="on">
        <input type="text" name="kal" placeholder="Enter lastname"autocomplete="on">
        <input type="submit">

    </form>
</body>
