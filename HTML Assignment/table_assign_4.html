<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table align="center" border="2"  bgcolor="" cellspacing="5" cellpadding="25">
        <tr>
            <td>1</td>
            <td colspan="4">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td  bgcolor="orange">4</td>
            <td  bgcolor="orange">5</td>
            <td rowspan="2"  bgcolor="yellow">6 </td>
        </tr>
       <tr>
        <td bgcolor="orange">7</td>
        <td  bgcolor="orange">8</td>
       
       </tr>
       <tr>
        <td colspan="2" bgcolor="yellow">9</td>
        <td  colspan ="2" bgcolor="yellow"> 10</td>
       </tr>
    </table>
</body>
</html>
